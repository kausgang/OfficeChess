<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">

      <!-- BOTSTRAP -->

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


</head>


<body>

    <div class="container">
        <div class="row">


            <div class="col">
                <div id="board"  style="width: 450px"></div>
            </div> 
            
            <div class="col">

                <button type="button" class="m-3 btn btn-primary" id="flipboard">Flip Board</button>
                <button type="button" class="m-3 btn btn-primary" id="clearboard">Start Position</button>
                <button type="button" class="m-3 btn btn-primary" id="savefen">Save Position</button>

                <table id='fentable' class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">FEN</th>
                      </tr>
                    </thead>
                    <tbody id="tablerow"></tbody>
                  </table>
            </div> 
            
            
        </div>
    </div>
   
</body>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>





<script>


    let i=0;

    var config = {
        draggable: true,
        // dropOffBoard: 'snapback', // this is the default
        position: 'start',
        orientation: 'white',
        dropOffBoard: 'trash',
        sparePieces: true
    }
    
    var board = Chessboard('board', config);



    function savefen () {
    
    // Save Current position as a FEN string

        let FEN=board.fen();



        let tr ='<tr>\
                     <th scope="row" data-FEN='+FEN+'>'+
                        '<a href="#">'+'fen-'+(++i)+
                        '</th>\
                    <td>'+board.fen()+'</td>\
                </tr>'
                      
        $('#tablerow').append(tr)
    }



    $('#flipboard').on('click', board.flip)
    $('#clearboard').on('click', board.start)
    $('#savefen').on('click', savefen)

    // load the board position if move is clicked
    $("#fentable").on("click", "th", function() { 
        
        var move_fen = $(this).data().fen
        board.position(move_fen)
       
    })

</script>

</html>
